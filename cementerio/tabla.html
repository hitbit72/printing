<!DOCTYPE html>
<html>
<head></head>
<body>

<script>


  // Recuperar los parametros
  const url = window.location.href;
  const paramsString = url.split("?")[1];
  const paramsArray = paramsString.split("&");
  const params = {};
  paramsArray.forEach(param => {
    const [key, value] = param.split("=");
    params[key] = value;
  });

  // Script para insertar contenido dinamico
  const f1 = params.f;            // Filas
  const c1 = params.c;           // Columnas
  let i1 = params.i;             // Inicio


  function generarTablaHTML(filas, columnas, inicio=0) {
    let total = filas * columnas;
    // console.log("Filas: "+filas+" Columnas: "+columnas)
    if (total<=0){ return ""; }
    
    // Contenedor de la tabla
    let cTableHTML = document.getElementById("contenedorTabla");
	  
    let html = "<table><tbody>";

    for (let f = filas - 1; f >= 0; f--) {
      html += '<tr>';
      for (let c = 0; c < columnas; c++) {
        // let numero = f + filas * c + 1;
	let numero = f + inicio * c + 1;
        html += "<td>"+numero+"</td>";
      }
      html += '</tr>';
    }

    html += '</tbody></table>';

    //cTableHTML.innerHTML = html;
    document.write(html);
  }

  generarTablaHTML(f1, c1, i1);
	
</script>

</body>
</html>
