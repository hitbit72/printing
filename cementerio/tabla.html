
<script>


function doGet(e){
  
  // app script google
  // Datos app
  const filas = e.parameter.f || 0;
  const columnas = e.parameter.c || 0;
  const inicio = e.parameter.i || 0;

}

function generarTablaHTML(filas, columnas, inicio=0) {
  let total = filas * columnas;
  console.log("Filas: "+filas+" Columnas: "+columnas)
  if (total<=0){ return ""; }

  let html = "<table><tbody>";

  for (let f = filas - 1; f >= 0; f--) {
    html += '<tr>';
    for (let c = 0; c < columnas; c++) {
      let numero = f + filas * c + 1;
      html += "<td>"+numero+"</td>";
    }
    html += '</tr>';
  }

  html += '</tbody></table>';
  return html;
}


</script>
